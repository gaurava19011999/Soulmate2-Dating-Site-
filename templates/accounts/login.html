{% extends 'base_accounts.html' %}

{% block content %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="login-div">
      <div class="logo"></div>
      <div class="title"><strong>SOULMATE</strong></div>
      <div class="sub-title">"Get the ideal partner"</div>
      <div class="fields">
          <!--Alerts-->
    {% include 'partials/alerts.html' %}
        <div class="username"><i class="fas fa-envelope"></i><input type="email" name="email" class="user-input" placeholder="Login ID" /></div>

        <div class="password"><i class="fas fa-user-lock"></i><input type="password" name="password" required class="pass-input" placeholder="Password" id="myInput" />
        <span class="eye" onclick="myFunction()">
          <i class="fas fa-eye" id="hide1"></i>
          <i class="fas fa-eye-slash" id="hide2"></i>
        </span>
      </div>
      <button class="signin-button">LOG IN</button>
      <div class="link"><a href="../contactuspage/index.html">Forgot password?</a></div>
      <div class="link"><a href="{% url 'sign_up' %}"><strong>SIGN UP</strong></a></div>
    </div>
  </form>  
 
   {% endblock %}
