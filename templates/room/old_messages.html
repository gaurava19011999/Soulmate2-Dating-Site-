<body>

<div class="topnav">
  <a href="#SignOut">Sign Out</a>
  <a href="/accounts/profile">Edit Profile</a>
  <a class="active" href="#messages">Messages</a>
  <a  href="/">Find Connections</a>
  <a class="brand">SoulMate</a>
</div>

<div id="frame">
  <div id="sidepanel">

    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="media/{{user.id}}" class="online" alt="" />
        <p><b>{{user.first_name}}'s Inbox</b></p>
      </div>
    </div>
    <div id="search">
      <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
      <input type="text" placeholder="Search Matches..." />
    </div>
    <div id="contacts">
      <ul>

        {% for i in info %}
              {% for name in i.friends.all %} 
            <li class="contact active">
                <div class="wrap" id="display2">
                  <span class="contact-status busy"></span>
                  <img src="http://emilcarlsson.se/assets/donnapaulsen.png" alt="" />
                    <div class="meta">
                    <a href="/chatroom/check/{{name.email}}/view">
                      <p class="name">{{name.first_name}}</p>
                      <p class="preview">Click here to open chat</p>
                      </a>
                  {% endfor %}
                  {% endfor %}
                    </div>
                </div>
          </li>
      </ul>
    </div>
</div>
  <div class="content">

      <div id="display">
      <h1 style="text-align:center; margin:30%;" >Tap on a contact to start conversation :)</h1>
      </div>
  </div>
</div>
</body>
